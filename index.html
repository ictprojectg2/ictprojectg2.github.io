<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <link rel="stylesheet" type="text/css" href="payment.css">
  
</head>
<body>
  <h1>Payment Details</h1>
  
  <form class="payment-form">
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
    </div>
    <div class="form-group">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Enter the cardholder name" required>
    </div>
    <div class="form-group">
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV code" required>
    </div>
    <div class="payment-methods">
      <label for="payment-method">Payment Method</label>
      <div class="method">
        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
        <label for="credit-card">Credit Card</label>
      </div>
      <div class="method">
        <input type="radio" id="gpay" name="payment-method" value="gpay">
        <label for="gpay">
          <img src="Gpay-Logo.png" alt="Google Pay" class="logo">
        </label>
      </div>
      <div class="method">
        <input type="radio" id="amazon-pay" name="payment-method" value="amazon-pay">
        <label for="amazon-pay">
          <img src="Amazon-Pay-Logo.png" alt="Amazon Pay" class="logo">
        </label>
      </div>
    </div>
    <button type="submit" class="btn">Pay Now</button>
  </form>
  
  <script src="payment.js"></script>
</body>
</html>
